<div class=" p-3">
  <a routerLink="/tour" class="l-white d-flex align-items-center no-deco">
    <i class="fa fa-3x fa-arrow-circle-left"></i>
    &nbsp;&nbsp;Back to Tour
  </a>
</div>
<div class="p-3">
  <div class="row p-2">
    <h1 class="pt-2 text-center text-uppercase col-12 pb-4">Achievements</h1>
    <div class="col-12 col-md-6 col-lg-4 p-3 pb-5" *ngFor="let achiv of achievements">
      <h2 class="pb-2">{{achiv.title}}</h2>
      <img [src]="'assets/images/' + achiv.photo" class="img-fluid m-auto">
    </div>
  </div>
</div>
