    <img src="assets/images/dumbbell.png" class="im-gray img-fluid" [src]="'assets/images/' + data.image">
  </div>
  <div class="col-7">
    <h3>{{data.title}}</h3>
    <br>
    <p class="fg-grey">{{data.description}}</p>
    <br>
